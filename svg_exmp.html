<!DOCTYPE html>
<html>

<head>
	<style>
		#svg {
			position: relative;
			left: 50%;
			-webkit-transform: translateX(-20%);
			-ms-transform: translateX(-20%);
			transform: translateX(-20%);
		}
	</style>
	<title>HTML5 SVG</title>
</head>

<body>
	<h2 align="center">
		SVG Circle
	</h2>

	<svg id="svg" height="200">
		<circle id="bluecircle" cx="60"
			cy="60" r="50" fill="blue" />
	</svg>
</body>

</html>
